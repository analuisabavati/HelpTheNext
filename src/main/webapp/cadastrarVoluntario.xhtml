<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBaseIndex.xhtml">

	<ui:define name="content">

		<p:tabView style="width:50% ;margin:auto;">
			<p:tab title="Cadastro de Voluntário">

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Usuario" for="inputText-usuario" />
						<p:inputText id="inputText-usuario" style="width:90%" maxlength="70"
							value="#{cadastrarPessoaController.pessoaModel.nome}"
							required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />
							
							<p:outputLabel value="Senha" for="inputText-senha" />
						<p:inputText id="inputText-senha" style="width:90%" maxlength="70"
							value="#{cadastrarPessoaController.pessoaModel.nome}"
							required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />
							

						<p:outputLabel value="Nome" for="inputText-nome" />
						<p:inputText id="inputText-nome" style="width:90%" maxlength="70"
							value="#{cadastrarPessoaController.pessoaModel.nome}"
							required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />

						<p:outputLabel value="Sobrenome" for="inputText-sobrenome" />
						<p:inputText id="inputText-sobrenome" style="width:90%"
							maxlength="70"
							value="#{cadastrarPessoaController.pessoaModel.nome}"
							required="true"
							requiredMessage="O Sobrenome é de preenchimento obrigatório" />

						<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
						<p:selectOneRadio id="selectOneRadio-sexo"
							value="#{cadastrarPessoaController.pessoaModel.sexo}"
							required="true"
							requiredMessage="O sexo é de preenchimento obrigatório">

							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
							<f:selectItem itemLabel="Outro" itemValue="O" />
						</p:selectOneRadio>

						<p:outputLabel value="RG" for="inputText-rg" />
						<p:inputText id="inputText-rg" style="width:100%" maxlength="80"
							value="#{cadastrarPessoaController.pessoaModel.email}"
							required="true"
							requiredMessage="O email é de preenchimento obrigatório" />

						<p:outputLabel value="CPF" for="inputText-cpf" />
						<p:inputText id="inputText-cpf" style="width:100%" maxlength="80"
							value="#{cadastrarPessoaController.pessoaModel.email}"
							required="true"
							requiredMessage="O email é de preenchimento obrigatório" />

						<p:outputLabel value="Data de Nascimento"
							for="inputText-nascimento" />
						<p:inputText id="inputText-nascimento" style="width:100%"
							maxlength="80"
							value="#{cadastrarPessoaController.pessoaModel.email}"
							required="true"
							requiredMessage="O email é de preenchimento obrigatório" />

						<p:outputLabel value="E-mail" for="inputText-email" />
						<p:inputText id="inputText-email" style="width:100%"
							maxlength="80"
							value="#{cadastrarPessoaController.pessoaModel.email}"
							required="true"
							requiredMessage="O email é de preenchimento obrigatório" />


						<p:outputLabel value="Rua" for="inputText-rua" />
						<p:inputText id="inputText-rua" style="width:100%" maxlength="200"
							value="#{cadastrarPessoaController.pessoaModel.endereco}"
							required="true"
							requiredMessage="O endereço é de preenchimento obrigatório" />

						<p:outputLabel value="Numero" for="inputText-numero" />
						<p:inputText id="inputText-numero" style="width:50px"
							maxlength="200"
							value="#{cadastrarPessoaController.pessoaModel.endereco}"
							required="true"
							requiredMessage="O endereço é de preenchimento obrigatório" />

						<p:outputLabel value="Complemento" for="inputText-complemento" />
						<p:inputText id="inputText-complemento" style="width:100%"
							maxlength="200"
							value="#{cadastrarPessoaController.pessoaModel.endereco}" />

						<p:outputLabel value="CEP" for="inputText-cep" />
						<p:inputText id="inputText-cep" style="width:100%" maxlength="200"
							value="#{cadastrarPessoaController.pessoaModel.endereco}"
							required="true"
							requiredMessage="O endereço é de preenchimento obrigatório" />

						<p:outputLabel value="Cidade" for="inputText-cidade" />
						<p:inputText id="inputText-cidade" style="width:100%"
							maxlength="200"
							value="#{cadastrarPessoaController.pessoaModel.endereco}"
							required="true"
							requiredMessage="O endereço é de preenchimento obrigatório" />


						<p:outputLabel value="Estado" for="inputText-estado" />
						<p:inputText id="inputText-estado" style="width:100%"
							maxlength="200"
							value="#{cadastrarPessoaController.pessoaModel.endereco}"
							required="true"
							requiredMessage="O endereço é de preenchimento obrigatório" />

						<p:outputLabel value="Pais" for="inputText-pais" />
						<p:inputText id="inputText-pais" style="width:100%"
							maxlength="200"
							value="#{cadastrarPessoaController.pessoaModel.endereco}"
							required="true"
							requiredMessage="O endereço é de preenchimento obrigatório" />

						<p:outputLabel value="Foto de Perfil"  />
						<h:form enctype="multipart/form-data">
							<p:growl id="messages" showDetail="true" />
							<p:fileUpload value="#{fileUploadView.file}" mode="simple"
								skinSimple="true" />
						</h:form>

						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{cadastrarPessoaController.SalvarNovaPessoa}"
							update="panelGrid-campos-form" />

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />

				</h:form>

			</p:tab>

		</p:tabView>





	</ui:define>

</ui:composition>


</html>
