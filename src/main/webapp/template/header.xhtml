<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<h:panelGrid columns="2" cellpadding="1">
		<p:graphicImage url="/resources/imagens/logoBanner.png" width="80%" height="125" />
	</h:panelGrid>

	<p:menubar style="background :	#D6DDE7;">
		<p:menuitem value="Home" icon="fa fa-home" url="home.xhtml" />
		
		<p:submenu label="Vagas" icon="fa fa-book">
			<p:menuitem value="Cadastrar Vaga" url="cadastrarVaga.xhtml"

		</p:submenu>
		<p:submenu label="Eventos" icon="fa fa-book">
			<p:menuitem value="Cadastrar Evento" url="cadastrarEvento.xhtml"

		</p:submenu>
		<p:submenu label="Doações" icon="fa fa-book">
			<p:menuitem value="Cadastrar Doação" url="cadastrarDoacao.xhtml"

			<p:menuitem value="Visualizar Doações" url="#"

		</p:submenu>

		<p:submenu label="Minha Conta" icon="fa fa-user-circle"
			sytle="margin-right: 5%">
			<p:menuitem value="Editar Cadastro" url="cadastrarVaga.xhtml"
