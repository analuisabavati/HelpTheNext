<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<h:panelGrid columns="2" cellpadding="1">

		<p:menubar>

			<p:menuitem value="Editar Cadastro" url="cadastrarVaga.xhtml" icon="ui-icon-pencil" />

		</p:menubar>
		

	</h:panelGrid>

	<p:menubar style="background :	#AFEEEE;">

			<p:menuitem value="Cadastrar Nova Vaga" url="cadastrarVaga.xhtml" icon="ui-icon-pencil" />

		</p:submenu>
		<p:menuitem value="Eventos" icon="ui-icon-document" />

			<p:commandButton value="Logout" icon="ui-icon-extlink"
