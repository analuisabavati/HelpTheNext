<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<h:panelGrid columns="2" cellpadding="1">
		<p:graphicImage url="/resources/imagens/logoBanner.png" width="80%" height="125" />
	</h:panelGrid>

	<p:menubar style="background :	#D6DDE7;">
		<p:menuitem value="Home" icon="ui-icon-home" url="home.xhtml" />
		<p:submenu label="Vagas" icon="ui-icon-pencil">
			<p:menuitem value="Cadastrar Vaga" url="cadastrarVaga.xhtml"
				icon="ui-icon-pencil" />
			<p:menuitem value="Visualizar Vaga(s)" url="visualizarVagas.xhtml" icon="ui-icon-document" />
		</p:submenu>
		
		<p:submenu label="Eventos" icon="ui-icon-document">
			<p:menuitem value="Cadastrar Evento" url="cadastrarEvento.xhtml"
				icon="ui-icon-pencil" />
			<p:menuitem value="Visualizar Evento(s)" url="visualizarEventos.xhtml"
				icon="ui-icon-document" />
		</p:submenu>
		
		<p:submenu label="Doações" icon="ui-icon-document">
			<p:menuitem value="Visualizar Doações" url="visualizarDoacoes.xhtml"
				icon="ui-icon-document" />
		</p:submenu>

		<p:submenu label="Minha Conta" icon="ui-icon-pencil"
			sytle="margin-right: 5%">
			<p:menuitem value="Editar Cadastro" url="editarONG.xhtml"
				icon="ui-icon-pencil" />
			<p:menuitem value="Logout" icon="ui-icon-extlink"
				action="#{usuarioController.Logout}" />
		</p:submenu>

	</p:menubar>

</h:form>

</html>
