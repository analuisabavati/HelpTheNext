<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<h:panelGrid columns="2" cellpadding="1">
		<p:graphicImage url="/resources/imagens/logoBanner.png" width="80%"
			height="125" />

	</h:panelGrid>
	<div align="right">
		<h:outputText value="Olá #{editarONG.ong.nomeONG}!"
			style="margin-right: 2cm; font-size: 16px; font-weight: bold;" />
	</div>

	<p:menubar style="background :	#D6DDE7;">
		<p:menuitem value="Home" icon="fa fa-home" url="home.xhtml" />

		<p:submenu label="Vagas" icon="fa fa-handshake-o">
			<p:menuitem value="Visualizar Vaga(s)" url="visualizarVagas.xhtml"
				icon="fa fa-file" />
		</p:submenu>

		<p:submenu label="Eventos" icon="fa fa-glass">
			<p:menuitem value="Cadastrar Evento" url="cadastrarEvento.xhtml"
				icon="fa fa-plus-square" />
			<p:menuitem value="Visualizar Evento(s)"
				url="visualizarEventos.xhtml" icon="fa fa-file" />
		</p:submenu>

		<p:submenu label="Doações" icon="fa fa-gift">
			<p:menuitem value="Cadastrar Doação" url="cadastrarDoacao.xhtml"
				icon="fa fa-plus-square" />
			<p:menuitem value="Visualizar Doações" url="visualizarDoacoes.xhtml"
				icon="fa fa-file" />
		</p:submenu>

		<p:submenu label="Minha Conta" icon="fa fa-user-circle"
			sytle="margin-right: 5%">
			<p:menuitem value="Editar Cadastro" url="editarONG.xhtml"
				icon="fa fa-pencil-square-o" />
			<p:menuitem value="Logout" icon="fa fa-sign-out"
				action="#{usuarioController.Logout}" />
		</p:submenu>

	</p:menubar>

</h:form>

</html>
