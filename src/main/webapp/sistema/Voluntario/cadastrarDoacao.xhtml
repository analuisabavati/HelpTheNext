<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/Voluntario/layoutBase.xhtml">
	<ui:define name="content">
		<p:tabView style="width:50% ;margin:auto;">
			<p:tab title="Cadastro de Objeto para Doação">

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">
						
							<p:outputLabel value="Titulo da doação" for="inputText-titulo" />
						<p:inputText id="inputText-titulo" style="width:100%"
							maxlength="80"
							value="#{cadastrarVoluntarioController.voluntarioModel.email}"
							required="true"
							requiredMessage="O titulo da vaga é de preenchimento obrigatório" />

							<p:outputLabel value="Descrição da doação" for="inputText-descricao" />
						<p:inputTextarea rows="6" cols="33" id="inputText-descricao" style="width:100%"
							maxlength="80"
							value="#{cadastrarVoluntarioController.voluntarioModel.email}"
							required="true"
							requiredMessage="O campo descrição é de preenchimento obrigatório" />
						

						<p:outputLabel value="Foto do objeto para doação" />
						<h:form enctype="multipart/form-data">
							<p:growl id="messages" showDetail="true" />
							<p:fileUpload value="#{fileUploadView.file}" mode="simple"
								skinSimple="true" />
						</h:form>

						<p:outputLabel value="Disponibilidade para retirada:" />
						<h:form>
							<p:selectManyCheckbox id="basic"
								value="#{cadastrarVoluntarioController.selectedConsoles}" layout="grid" columns="3">
								<f:selectItem itemLabel="Segunda-Feira" itemValue="0" />
								<f:selectItem itemLabel="Terça-Feira" itemValue="1" />
								<f:selectItem itemLabel="Quarta-Feira" itemValue="2" />
								<f:selectItem itemLabel="Quinta-Feira" itemValue="3" />
								<f:selectItem itemLabel="Sexta-Feira" itemValue="4" />
								<f:selectItem itemLabel="Sabado" itemValue="5" />
								<f:selectItem itemLabel="Domingo" itemValue="5" />
							</p:selectManyCheckbox>
						</h:form>
						
						<p:outputLabel value="Periodo" />
						<h:form>
							<p:selectManyCheckbox id="basic"
								value="#{cadastrarVoluntarioController.selectedConsoles}" layout="grid" columns="3">
								<f:selectItem itemLabel="Manha" itemValue="0" />
								<f:selectItem itemLabel="Tarde" itemValue="1" />
								<f:selectItem itemLabel="Noite" itemValue="2" />
							</p:selectManyCheckbox>
						</h:form>
						
						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{cadastrarVoluntarioController.SalvarNovaPessoa}"
							update="panelGrid-campos-form" />

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />


				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>

</html>
