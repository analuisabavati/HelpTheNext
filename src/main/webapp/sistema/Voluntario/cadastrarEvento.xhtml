<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/Voluntario/layoutBase.xhtml">
	<ui:define name="content">
		<p:tabView style="width:50% ;margin:auto;">
			<p:tab title="Cadastro de Eventos Beneficientes">

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">
						
							<p:outputLabel value="Titulo do evento" for="inputText-titulo" />
						<p:inputText id="inputText-titulo" style="width:100%"
							maxlength="80"
							value="#{cadastrarVoluntarioController.voluntarioModel.email}"
							required="true"
							requiredMessage="O titulo do evento é de preenchimento obrigatório" />

							<p:outputLabel value="Descrição do evento" for="inputText-descricao" />
						<p:inputTextarea rows="6" cols="33" id="inputText-descricao" style="width:100%"
							maxlength="80"
							value="#{cadastrarVoluntarioController.voluntarioModel.email}"
							required="true"
							requiredMessage="O campo descrição é de preenchimento obrigatório" />
							
							<p:outputLabel value="Responsavel pelo evento" for="inputText-responsavel" />
						<p:inputText id="inputText-responsavel" style="width:100%"
							maxlength="80"
							value="#{cadastrarVoluntarioController.voluntarioModel.email}"
							required="true"
							requiredMessage="O reposavel pelo evento é de preenchimento obrigatório" />
							
							<p:outputLabel value="Local do evento" for="inputText-local" />
						<p:inputText id="inputText-local" style="width:100%"
							maxlength="80"
							value="#{cadastrarVoluntarioController.voluntarioModel.email}"
							required="true"
							requiredMessage="O local do evento é de preenchimento obrigatório" />
							
							<p:outputLabel value="Horario do evento" for="inputText-horario" />
						<p:inputText id="inputText-horario" style="width:100%"
							maxlength="80"
							value="#{cadastrarVoluntarioController.voluntarioModel.email}"
							required="true"
							requiredMessage="O local do evento é de preenchimento obrigatório" />

						<p:outputLabel value="Banner do evento" />
						<h:form enctype="multipart/form-data">
							<p:growl id="messages" showDetail="true" />
							<p:fileUpload value="#{fileUploadView.file}" mode="simple"
								skinSimple="true" />
						</h:form>

						<p:outputLabel value="Causas" />
						<h:form>

							<p:selectManyCheckbox id="basic"
								value="#{cadastrarVoluntarioController.selectedConsoles}" layout="grid" columns="3">
								<f:selectItem itemLabel="Pessoas com deficiencia" itemValue="0" />
								<f:selectItem itemLabel="Saude" itemValue="1" />
								<f:selectItem itemLabel="Proteção Animal" itemValue="2" />
								<f:selectItem itemLabel="Participação cidada" itemValue="3" />
								<f:selectItem itemLabel="Meio Ambiente" itemValue="4" />
								<f:selectItem itemLabel="Idosos" itemValue="5" />
								<f:selectItem itemLabel="Educação" itemValue="6" />
								<f:selectItem itemLabel="Defesa de direitos" itemValue="7" />
								<f:selectItem itemLabel="Cultura, Esporte e/ou Arte" itemValue="8" />
								<f:selectItem itemLabel="Crianças/Jovens" itemValue="9" />
								<f:selectItem itemLabel="Consumo Consciente" itemValue="10" />
								<f:selectItem itemLabel="Capacitação Profissional" itemValue="11" />
								<f:selectItem itemLabel="Combate à pobreza" itemValue="12" />
								<f:selectItem itemLabel="Outras" itemValue="13" />
							</p:selectManyCheckbox>
						</h:form>
							
						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{cadastrarVoluntarioController.SalvarNovaPessoa}"
							update="panelGrid-campos-form" />

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />


				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>

</html>
