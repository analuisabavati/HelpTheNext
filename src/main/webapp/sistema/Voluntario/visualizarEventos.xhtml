<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/Voluntario/layoutBase.xhtml">
	<ui:define name="content">
		<h:form id="form">

			<p:dataGrid value="#{consultaEventosView.eventos}" var="evento"
				columns="3" layout="grid" rows="6" paginator="true"
				style="margin-top:20px; margin-right:20px; margin-left:20px">

				<f:facet name="header"> Eventos </f:facet>

				<p:panel header="#{evento.titulo}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%; hight:200px">

						<p:outputLabel value="Descrição da doação"
							for="inputText-descricao" />
						<p:inputTextarea rows="6" cols="33" id="inputText-descricao"
							style="width:100%" maxlength="80"
							value="#{doacaoController.doacaoModel.descricao}" required="true"
							requiredMessage="O campo descrição é de preenchimento obrigatório" />

					</h:panelGrid>
				</p:panel>

			</p:dataGrid>
			</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
