<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/Voluntario/layoutBase.xhtml">
	<ui:define name="content">

		<p:tabView style="width:50% ;margin:auto;">
			<p:tab title="Editar Cadastro de Voluntario">

				<h:form id="form-cadastro" enctype="multipart/form-data">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Senha" for="inputText-senha-cadastro" />
						<p:inplace id="inputText-senha-cadastro" editor="true" emptyLabel="Clique para editar">
							<p:password 
								value="#{editarVoluntario.voluntario.senha}"
								required="true"
								 />
						</p:inplace>

						<p:separator />
						<br />

						<p:outputLabel value="Nome" for="inputText-nome" />
						<p:inplace id="inputText-nome" editor="true" emptyLabel="Clique para editar">
							<p:inputText value="#{editarVoluntario.voluntario.nome}"
								label="text" />
						</p:inplace>


						<p:outputLabel value="Sobrenome" for="inputText-sobrenome" />
						<p:inplace id="inputText-sobrenome" editor="true" emptyLabel="Clique para editar">
							<p:inputText style="width:90%" maxlength="70"
								value="#{editarVoluntario.voluntario.sobrenome}" required="true"
								requiredMessage="O campo sobrenome é de preenchimento obrigatório" />
						</p:inplace>

						<p:outputLabel value="RG" for="inputText-rg" />
						<p:inplace id="inputText-rg" editor="true" emptyLabel="Clique para editar">
							<p:inputMask style="width:100%" maxlength="80"
								mask="99.999.999-9" value="#{editarVoluntario.voluntario.rg}" />
						</p:inplace>

						<p:outputLabel value="CPF" for="inputText-cpf" />
						<p:inplace id="inputText-cpf" editor="true" emptyLabel="Clique para editar">
							<p:inputMask style="width:100%" maxlength="80"
								value="#{editarVoluntario.voluntario.cpf}" mask="999.999.999-99" />
						</p:inplace>

						<p:outputLabel value="Data de Nascimento"
							for="inputText-nascimento" />
						<p:inplace id="inputText-nascimento" editor="true" emptyLabel="Clique para editar">
							<p:calendar style="width:100%" maxlength="80"
								value="#{editarVoluntario.voluntario.dataNascimento}" />
						</p:inplace>

						<p:outputLabel value="E-mail" for="inputText-email" />
						<p:inplace id="inputText-email" editor="true" emptyLabel="Clique para editar">
							<p:inputText  style="width:100%"
								maxlength="80" value="#{editarVoluntario.voluntario.email}"
								required="true"
								requiredMessage="O campo email é de preenchimento obrigatório" />
						</p:inplace>

						<p:outputLabel value="Telefone" for="inputText-telefone" />
						<p:inplace id="inputText-telefone" editor="true" emptyLabel="Clique para editar">
							<p:inputMask  style="width:100%"
								maxlength="80" value="#{editarVoluntario.voluntario.telefone}"
								required="true" mask="(99) 99999-9999"
								requiredMessage="O campo Telefone é de preenchimento obrigatório" />
						</p:inplace>

						<p:separator />
						<br />

						<p:outputLabel value="Rua" for="inputText-rua" />
						<p:inplace  id="inputText-rua" editor="true" emptyLabel="Clique para editar">
							<p:inputText style="width:100%" emptyLabel="informe senha"
								maxlength="200" value="#{editarVoluntario.voluntario.rua}" />
						</p:inplace>

						<p:outputLabel value="Numero" for="inputText-numero" />
						<p:inplace id="inputText-numero"  editor="true" emptyLabel="Clique para editar">
							<p:inputText style="width:50px"
								maxlength="200" value="#{editarVoluntario.voluntario.numero}" />
						</p:inplace>

						<p:outputLabel value="Complemento" for="inputText-complemento" />
						<p:inplace id="inputText-complemento" editor="true" emptyLabel="Clique para editar">
							<p:inputText  style="width:100%"
								maxlength="200"
								value="#{editarVoluntario.voluntario.complemento}" />
						</p:inplace>

						<p:outputLabel value="CEP" for="inputText-cep" />
						<p:inplace id="inputText-cep" editor="true" emptyLabel="Clique para editar">
							<p:inputMask  style="width:100%"
								maxlength="200" value="#{editarVoluntario.voluntario.cep}"
								mask="99999-999" />
						</p:inplace>

						<p:outputLabel value="Cidade" for="inputText-cidade" />
						<p:inplace id="inputText-cidade" editor="true" emptyLabel="Clique para editar">
							<p:inputText  style="width:100%"
								maxlength="200" value="#{editarVoluntario.voluntario.cidade}"
								required="true"
								requiredMessage="O campo cidade é de preenchimento obrigatório" />
						</p:inplace>

						<p:outputLabel value="Estado" for="inputText-estado" />
						<p:inplace id="inputText-estado"  editor="true" emptyLabel="Clique para editar">
							<p:inputText style="width:100%"
								maxlength="200" value="#{editarVoluntario.voluntario.estado}"
								required="true"
								requiredMessage="O campo estado é de preenchimento obrigatório" />
						</p:inplace>

						<p:separator />
						<br />

						<p:outputLabel value="Causas" for="causas" />
						<p:selectManyCheckbox id="causas"
							value="#{editarVoluntario.voluntario.causas}" layout="grid"
							columns="2">
							<f:selectItem itemLabel="Pessoas com deficiencia" itemValue="0" />
							<f:selectItem itemLabel="Saude" itemValue="1" />
							<f:selectItem itemLabel="Proteção Animal" itemValue="2" />
							<f:selectItem itemLabel="Participação cidada" itemValue="3" />
							<f:selectItem itemLabel="Meio Ambiente" itemValue="4" />
							<f:selectItem itemLabel="Idosos" itemValue="5" />
							<f:selectItem itemLabel="Educação" itemValue="6" />
							<f:selectItem itemLabel="Defesa de direitos" itemValue="7" />
							<f:selectItem itemLabel="Cultura, Esporte e/ou Arte"
								itemValue="8" />
							<f:selectItem itemLabel="Crianças/Jovens" itemValue="9" />
							<f:selectItem itemLabel="Consumo Consciente" itemValue="10" />
							<f:selectItem itemLabel="Capacitação Profissional" itemValue="11" />
							<f:selectItem itemLabel="Combate à pobreza" itemValue="12" />
							<f:selectItem itemLabel="Outras" itemValue="13" />
						</p:selectManyCheckbox>
						<p:separator />
						<br />

						<p:outputLabel value="Habilidades" for="habilidades" />
						<p:selectManyCheckbox id="habilidades"
							value="#{editarVoluntario.voluntario.habilidades}" layout="grid"
							columns="2">
							<f:selectItem itemLabel="Artes/Artesanato" itemValue="0" />
							<f:selectItem itemLabel="Comunicação" itemValue="1" />
							<f:selectItem itemLabel="Dança/Musica" itemValue="2" />
							<f:selectItem itemLabel="Direito" itemValue="3" />
							<f:selectItem itemLabel="Educação" itemValue="4" />
							<f:selectItem itemLabel="Esportes" itemValue="5" />
							<f:selectItem itemLabel="Gastronomia" itemValue="6" />
							<f:selectItem itemLabel="Gestão" itemValue="7" />
							<f:selectItem itemLabel="Idiomas" itemValue="8" />
							<f:selectItem itemLabel="Informatica/Eletronica" itemValue="9" />
							<f:selectItem itemLabel="Saude/Psicologia" itemValue="10" />
							<f:selectItem itemLabel="Outras" itemValue="11" />
						</p:selectManyCheckbox>

						<p:separator />
						<br />

						<p:outputLabel value="Disponibilidade:" />
						<br />
						<p:selectManyCheckbox id="dias" layout="grid" columns="1"
							value="#{editarVoluntario.voluntario.disponibilidadeDias}">
							<f:selectItem itemLabel="Segunda-Feira" itemValue="1" />
							<f:selectItem itemLabel="Terça-Feira" itemValue="2" />
							<f:selectItem itemLabel="Quarta-Feira" itemValue="3" />
							<f:selectItem itemLabel="Quinta-Feira" itemValue="4" />
							<f:selectItem itemLabel="Sexta-Feira" itemValue="5" />
							<f:selectItem itemLabel="Sabado" itemValue="6" />
							<f:selectItem itemLabel="Domingo" itemValue="0" />
						</p:selectManyCheckbox>

						<p:selectManyCheckbox id="periodos" layout="grid" columns="1"
							value="#{editarVoluntario.voluntario.disponibilidadePeriodos}">
							<f:selectItem itemLabel="Manha" itemValue="0" />
							<f:selectItem itemLabel="Tarde" itemValue="1" />
							<f:selectItem itemLabel="Noite" itemValue="2" />
						</p:selectManyCheckbox>

						<p:commandButton value="Salvar alterações"
							id="commandButton-salvar" icon="ui-icon-gear"
							action="#{editarVoluntario.atualizarVoluntario}"
							update="panelGrid-campos-form" ajax="false" />

						<p:commandButton value="Excluir cadastro"
							id="commandButton-excluir" icon="ui-icon-gear"
							action="#{editarVoluntario.atualizarVoluntario}"
							update="panelGrid-campos-form" ajax="false" />

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>

</html>
