<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/Voluntario/layoutBase.xhtml">
	<ui:define name="content">
		<p:tabView style="width:50% ;margin:auto;">
			<p:tab title="Editar Cadastro de Objeto para Doação">

				<h:form enctype="multipart/form-data">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Titulo da doação" for="inputText-titulo" />
						<p:inplace  id="inputText-titulo" editor="true"
							emptyLabel="Clique para editar">
							<p:inputText style="width:100%"
								maxlength="80" value="#{doacaoController.doacaoModel.titulo}"
								required="true"
								requiredMessage="O titulo da vaga é de preenchimento obrigatório" />
						</p:inplace>

						<p:outputLabel value="Descrição da doação"
							for="inputText-descricao" />
						<p:inplace id="inputText-descricao" editor="true"
							emptyLabel="Clique para editar">
							<p:inputTextarea rows="6" cols="33" 
								style="width:100%" maxlength="80"
								value="#{doacaoController.doacaoModel.descricao}"
								required="true"
								requiredMessage="O campo descrição é de preenchimento obrigatório" />
						</p:inplace>

						<p:outputLabel value="Foto do objeto para doação" for="foto" />
						<p:fileUpload id="foto" mode="simple"
							value="#{doacaoController.uploadedFile}" />

						<p:outputLabel value="Disponibilidade para retirada:" />
						<p:selectManyCheckbox id="dias"
							value="#{doacaoController.doacaoModel.dias}" layout="grid"
							columns="2">
							<f:selectItem itemLabel="Segunda-Feira" itemValue="1" />
							<f:selectItem itemLabel="Terça-Feira" itemValue="2" />
							<f:selectItem itemLabel="Quarta-Feira" itemValue="3" />
							<f:selectItem itemLabel="Quinta-Feira" itemValue="4" />
							<f:selectItem itemLabel="Sexta-Feira" itemValue="5" />
							<f:selectItem itemLabel="Sabado" itemValue="6" />
							<f:selectItem itemLabel="Domingo" itemValue="0" />
						</p:selectManyCheckbox>

						<p:outputLabel value="Periodo" />

						<p:selectManyCheckbox id="periodos"
							value="#{doacaoController.doacaoModel.periodos}" layout="grid"
							columns="3">
							<f:selectItem itemLabel="Manha" itemValue="0" />
							<f:selectItem itemLabel="Tarde" itemValue="1" />
							<f:selectItem itemLabel="Noite" itemValue="2" />
						</p:selectManyCheckbox>

						<p:commandButton value="Salvar alterações"
							id="commandButton-salvar" icon="ui-icon-gear"
							action="#{doacaoController.salvarNovaDoacao}"
							update="panelGrid-campos-form" ajax="false" />

						<p:commandButton value="Excluir objeto" id="commandButton-excluir"
							icon="ui-icon-gear" action="#{doacaoController.salvarNovaDoacao}"
							update="panelGrid-campos-form" ajax="false" />

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>

</html>
