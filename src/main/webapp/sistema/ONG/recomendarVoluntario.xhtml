<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/ONG/layoutBase.xhtml">
	<ui:define name="content">
		<h:form id="form">

			<p:dataGrid value="#{recomendarVoluntarios.voluntariosRecomendados}"
				var="vol" columns="3" layout="grid" rows="9" paginator="true"
				style="margin-top:20px">

				<f:facet name="header"> Voluntarios Recomendados </f:facet>

				<p:panel>
					<h:panelGrid columns="1" style="width:100%;">

						<h:panelGrid columns="2" style="width:100%">
							<h:outputText value="Nome:" style="font-weight: bold" />
							<h:outputText value="#{vol.nome}" />

							<h:outputText value="Cidade:" style="font-weight: bold" />
							<h:outputText value="#{vol.cidade}" />

							<h:outputText value="Estado:" style="font-weight: bold" />
							<h:outputText value="#{vol.estado}" />

							<h:outputText value="Trabalho Ã  distancia"
								style="font-weight: bold" />
							<h:outputText value="#{vaga.trabalhoDistancia}" />

							<p:commandButton value="Enviar E-mail!"
								action="#{recomendarVoluntario.enviarEmail}">

								<f:setPropertyActionListener value="#{vol}"
									target="#{recomendarVoluntario.selectedVoluntario}" />

							</p:commandButton>

						</h:panelGrid>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="warn" />
			<p:messages autoUpdate="true" closable="true" severity="error" />
			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="info" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
