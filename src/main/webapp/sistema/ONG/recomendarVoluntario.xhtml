<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/ONG/layoutBase.xhtml">
	<ui:define name="content">
		<h:form id="form">

			<p:dataGrid value="#{recomendarVoluntarios.voluntariosRecomendados}"
				var="vol" columns="3" layout="grid" rows="3" paginator="true"
				emptyMessage="Não há voluntarios recomendados para esta vaga até o momento."
				style="margin-top:20px">

				<f:facet name="header"> Voluntários recomendados para a vaga cadastrada: </f:facet>

				<p:panel>
					<h:panelGrid columns="1" style="width:100%;">

						<h:panelGrid columns="2" style="width:100%">
							<h:outputText value="Nome:" style="font-weight: bold" />
							<h:outputText value="#{vol.nome}" />

							<h:outputText value="Cidade:" style="font-weight: bold" />
							<h:outputText value="#{vol.cidade}" />

							<h:outputText value="Estado:" style="font-weight: bold" />
							<h:outputText value="#{vol.estado}" />

							<h:outputText value="Trabalho à distância"
								style="font-weight: bold" />
							<h:outputText value="#{vol.trabalhoDistancia}" />
							<p:separator />
							<br />

							<h:outputText value="Disponibilidade:  "
								style="font-weight: bold" />
							<br />

							<h:outputText value=" " />
							<h:outputText value=" " />


							<h:outputText value="Dia(s):" style="font-weight: bold" />
							<h:outputText value="#{vol.disponibilidadeDiasString}" />

							<h:outputText value=" " />
							<h:outputText value=" " />


							<h:outputText value="Período(s)" style="font-weight: bold" />
							<h:outputText value="#{vol.disponibilidadePeriodosString}" />

							<p:separator />
							<br />

							<h:outputText value="Habilidade(s):" style="font-weight: bold" />
							<h:outputText value="#{vol.habilidadesString}" />

							<p:separator />
							<br />

							<h:outputText value="Causa(s):" style="font-weight: bold" />
							<h:outputText value="#{vol.causasString}" />

							<p:separator />
							<br />

							<h:outputText value=" " />
							<h:outputText value=" " />

							<p:commandButton value="Enviar Email!"
								action="#{recomendarVoluntarios.enviarEmail}">
								<f:setPropertyActionListener value="#{vol}"
									target="#{recomendarVoluntarios.selectedVoluntario}" />
							</p:commandButton>

						</h:panelGrid>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="warn" />
			<p:messages autoUpdate="true" closable="true" severity="error" />
			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="info" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
